<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>三栏布局</title>
	</head>
	<body>
		<h1>三栏布局应该存在很多的变化，可能对某一栏有特定的限制</h1>
		<main>
			<section class="first">
				<header>栏一</header>
			</section class="second">
			<section>
				<header>栏二</header>
			</section>
			<section class="third">
				<header>栏三</header>
			</section>
		</main>
	</body>
</html>
